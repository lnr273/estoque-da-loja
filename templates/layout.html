<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/home.css">
    <link rel="stylesheet" href="static/add.css">
    <title>
        {% block title %}
            
        {% endblock %}
    </title>
</head>
<body>
    <header class="header">
        <h4>
            <a class="links" href="/">Ver Produtos</a>
        </h4>
        <h2>Estoque da Loja</h2>
        <h4>
            <a class="links" href="/add">Add Produto</a>
        </h4>
    </header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <main class="main">
        {% block main %}

        {% endblock %}
    </main>
    
    <footer class="footer">
        Desenvolvido por Luan &copy; 2025
    </footer>
    <script src="static/deleteModal.js"></script>
</body>
</html>
